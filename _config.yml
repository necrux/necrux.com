# site settings

title: necrux
description: necrux.com - A Tech Blog by Wes Henderson
taglong: Print until it makes sense!
tagshort: Jekyll theme
url: https://cvless.netlify.app
baseurl: ""
permalink: pretty
repo: https://github.com/username/username.github.io

# author settings

author:
  name: Wes Henderson
  email: info@necrux.com
photo: /assets/photo.jpg

# build settings

exclude:
  - LICENSE
  - README.md

sass:
  sass_dir: _sass
  sourcemap: never

feed:
  path: atom.xml

autopages:
  enabled: false

pagination:
  enabled: true
  per_page: 1
  sort_reverse: true
  permalink: /:num/
  title: ":title &middot; Page :num"
